<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Fuel Mate</title>
  <link rel="icon" href="img/favicon.png" type="image/png" />
  <style>
    :root {
      --main-color: #006666;
      --accent-color: #00cccc;
      --text-color: #ffffff;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: 
        linear-gradient(rgba(30, 42, 56, 0.7), rgba(30, 42, 56, 0.7)), 
        url('img/bgs.jpg') center/cover no-repeat;
      color: var(--text-color);
      animation: bgFade 2s ease-in-out forwards;
      text-align: center;
    }

    @keyframes bgFade {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .welcome-card {
      animation: slideIn 1s ease-out forwards;
    }
        .welcome-card h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .logo {
      display: block;
      margin: 0 auto 30px auto;
      width: 200px;
      height: auto;
      animation: fadeIn 1.2s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .welcome-card p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #e0e0e0;
    }

    .enter-btn,
    .learn-more-btn {
      background-color: var(--main-color);
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 10px;
    }

    .enter-btn:hover,
    .learn-more-btn:hover {
      background-color: var(--accent-color);
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
      <!-- Logo -->
  <img src="img/logos.png" alt="FuelMate Logo" class="logo" />
  <!-- Welcome Text -->
  <div class="welcome-card">
    <h1>Hi Fuel Mates!</h1>
    <p>Your smart buddy dashboard for Petrol Station insights in Malaysia.</p>
    <div class="button-container">
      <button class="learn-more-btn" onclick="window.location.href='index2.html'">Learn More</button>
    </div>
  </div>
</body>
</html>
